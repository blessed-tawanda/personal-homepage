<!doctype html>
<html lang="en">
  <head>
    <title>BM | Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body class="bg-grey-lighter">
    <div class="min-h-screen w-full p-2">
      <form class="w-3/4 m-auto mt-4">
        <input type="text" name="q" id="search" class="bg-grey-lightest border shadow :hover-shadow-md focus:shadow-md w-full p-4 rounded-full">
      </form>
      <p class="capitalize text-3xl p-2 mt-8 m-auto w-1/2 text-center font-sans" id="qoute"></p>
    </div>
  </body>
  <script>
    function block(e) {
      
      if(e.key === 'Enter') {
        e.preventDefault()
        testingMadness(this.value) 
      }
    }

    function testingMadness(word) {
      console.log(word)
      window.open('https://www.google.com/search?q='+word,'_blank')
    }
    let searchEl = document.querySelector('#search')
    searchEl.addEventListener('keypress', block)

    let qoute = document.querySelector('#qoute')

    qoute.innerHTML = '"death is the solution to all problems, no man no problem", the wise blessed t mahuni'

  </script>
</html>
